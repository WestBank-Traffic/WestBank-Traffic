<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف الحافلات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // إعداد الخريطة مع الزوم على الضفة الغربية
    var map = L.map('map').setView([32.0, 35.5], 9);  // إحداثيات للضفة الغربية مع مستوى تكبير مناسب

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تعريف الأيقونات لكل تصنيف
    var icons = {
      'Road Block': L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Stop_sign.svg/600px-Stop_sign.svg.png',
        iconSize: [20, 20],  // حجم أصغر
        iconAnchor: [10, 20],  // نقطة الارتكاز
        popupAnchor: [0, -20]
      }),
      'Checkpoint': L.icon({
        iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/checkpoint.png',  // رابط أيقونة checkpoint.png
        iconSize: [15, 15],  // حجم أصغر (5)
        iconAnchor: [7, 15],  // نقطة الارتكاز
        popupAnchor: [0, -15]  // مكان ظهور البوب أب
      }),
      'Earthmound': L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Earth_icon.svg/200px-Earth_icon.svg.png',
        iconSize: [20, 20],  // حجم أصغر
        iconAnchor: [10, 20],  // نقطة الارتكاز
        popupAnchor: [0, -20]
      }),
      'Partial Checkpoint': L.icon({
        iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Info_icon_2.svg/1200px-Info_icon_2.svg.png',
        iconSize: [15, 15],  // حجم أصغر
        iconAnchor: [7, 15],  // نقطة الارتكاز
        popupAnchor: [0, -15]
      })
    };

    // تحميل بيانات checkpoint.geojson
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/checkpoint.geojson')  // رابط GeoJSON للطبقة الجديدة
      .then(response => response.json())
      .then(data => {
        // إضافة نقاط checkpoint إلى الخريطة وتصنيفها حسب نوع الحاجز
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            // اختيار الأيقونة بناءً على نوع الحاجز
            var icon = icons[feature.properties.Type] || icons['Partial Checkpoint'];  // إذا لم يكن هناك نوع يتم استخدام أيقونة الحاجز الجزئي
            return L.marker(latlng, { icon: icon });
          }
        }).addTo(map);
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات checkpoint:', error));

  </script>
</body>
</html>
