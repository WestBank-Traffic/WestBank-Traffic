<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة مواقف الحافلات مع بيانات إضافية</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    var bounds = [[31.1, 34.9], [32.6, 35.6]];
    var map = L.map('map').fitBounds(bounds);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 20
    }).addTo(map);

    // تحميل البيانات من GitHub
    fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/checkpoint.geojson')
      .then(response => response.json())
      .then(checkpointData => {
        // تعريف الأيقونة الخاصة بالحواجز
        var checkpointIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/Logo%20checkpoints.svg', // رابط الأيقونة
          iconSize: [30, 30],
          iconAnchor: [15, 30],
          popupAnchor: [0, -30]
        });

        // إضافة البيانات على الخريطة
        L.geoJSON(checkpointData, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng, { icon: checkpointIcon });
          },
          onEachFeature: function (feature, layer) {
            // استخدام الحقل name_ar من البيانات لعرض الاسم
            var name_ar = feature.properties["name_ar"] || 'لا يوجد اسم';
            var popupContent = `<b>اسم الحاجز:</b> ${name_ar}`;
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error('خطأ في تحميل البيانات:', error);
        alert('حدث خطأ أثناء تحميل البيانات');
      });
  </script>
</body>
</html>
