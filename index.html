<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Routes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
</head>
<body>
  <div id="map" style="height: 500px;"></div>
  <div id="info" style="padding: 10px; background: #fff; position: absolute; top: 10px; left: 10px; z-index: 1000;"></div>

  <script>
    // إنشاء الخريطة باستخدام Leaflet
    const map = L.map('map').setView([31.9686, 35.2137], 13); // اضبط الإحداثيات حسب موقعك

    // إضافة طبقة الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // تحميل بيانات EX_Bus.json
    fetch('EX_Bus.json')
      .then(response => response.json())
      .then(exBusData => {
        // تخزين بيانات EX_Bus.json في متغير
        window.exBusData = exBusData;
      });

    // تحميل بيانات Bus_westbank.geojson
    fetch('Bus_westbank.geojson')
      .then(response => response.json())
      .then(busData => {
        // إضافة نقاط الباصات من ملف GeoJSON إلى الخريطة
        L.geoJSON(busData, {
          onEachFeature: function (feature, layer) {
            // عند الضغط على أي نقطة، عرض الوجهات المتصلة في EX_Bus.json
            layer.on('click', function() {
              showBusRoutes(feature.properties.Karaj);
            });
          }
        }).addTo(map);
      });

    // دالة لعرض وجهات التوصيل بناءً على الكراج
    function showBusRoutes(kraj) {
      // البحث عن الوجهات المرتبطة بالكراج
      const routes = window.exBusData.filter(bus => bus.Karaj === kraj);
      
      // إعداد النص الذي سيظهر عند الضغط
      let infoContent = `<h3>Bus Routes for Karaj: ${kraj}</h3><ul>`;
      routes.forEach(route => {
        infoContent += `<li>Destination: ${route.Destination}</li>`;
      });
      infoContent += '</ul>';

      // عرض المعلومات في الشريط الجانبي
      document.getElementById('info').innerHTML = infoContent;
    }
  </script>
</body>
</html>
