<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة مواقف الحافلات مع بيانات إضافية</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
    /* ستايل لوحة اختيار الوجهة */
    .destination-control {
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .destination-panel {
      position: absolute;
      top: 60px; /* رفع المسافة عن الأعلى */
      right: 0;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      width: 220px;
      display: none;
    }
    .destination-panel.show {
      display: block;
    }
    .destination-panel label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #000;
      font-weight: 600;
    }
    .destination-panel select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      color: #000;
      background-color: #fff;
      margin-bottom: 15px;
    }
    .destination-panel button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .destination-panel button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    function normalizeText(text) {
      return text ? text.trim().toLowerCase() : "";
    }

    var map = L.map('map').setView([32.0, 35.5], 10);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 20
    }).addTo(map);

    var DestinationControl = L.Control.extend({
      options: { position: 'topleft' },
      onAdd: function(map) {
        var container = L.DomUtil.create('div', 'destination-control');
        container.innerHTML = 'اختيار الوجهة ▼';

        var panel = L.DomUtil.create('div', 'destination-panel');
        panel.innerHTML = `
          <label for="destination-select">اختر وجهتك:</label>
          <select id="destination-select">
            <option value="">-- اختر --</option>
            <option value="Ramallah">رام الله</option>
            <option value="Nablus">نابلس</option>
            <option value="Hebron">الخليل</option>
            <option value="Jericho">أريحا</option>
          </select>
          <button id="go-btn">اذهب</button>
        `;

        container.appendChild(panel);

        L.DomEvent.disableClickPropagation(container);
        L.DomEvent.disableScrollPropagation(container);

        container.addEventListener('click', function(e) {
          if (panel.classList.contains('show')) {
            panel.classList.remove('show');
          } else {
            panel.classList.add('show');
          }
        });

        panel.querySelector('#go-btn').addEventListener('click', function(e) {
          e.stopPropagation();

          var select = panel.querySelector('#destination-select');
          var dest = select.value;
          if (!dest) {
            alert('يرجى اختيار وجهة أولاً');
            return;
          }

          var locations = {
            "Ramallah": [31.9074, 35.2034],
            "Nablus": [32.2211, 35.2544],
            "Hebron": [31.5326, 35.0998],
            "Jericho": [31.8719, 35.4486]
          };

          if (locations[dest]) {
            map.setView(locations[dest], 13);
          }
          panel.classList.remove('show');
        });

        return container;
      }
    });

    map.addControl(new DestinationControl());

    Promise.all([
      fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Bus.geojson').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/EX_Bus.json').then(r => r.json())
    ]).then(([busData, exBusData]) => {
      let exBusDictNormalized = {};
      exBusData.Sheet1.forEach(item => {
        exBusDictNormalized[normalizeText(item["مجمع الخطوط (كراج)"])] = item;
      });

      var busIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      L.geoJSON(busData, {
        pointToLayer: (feature, latlng) => L.marker(latlng, {icon: busIcon}),
        onEachFeature: (feature, layer) => {
          let stationName = feature.properties["الاسم"];
          let key = normalizeText(stationName);
          let exData = exBusDictNormalized[key];

          let popupContent = `<b>اسم المحطة:</b> ${stationName}<br/>`;

          if (exData) {
            popupContent += `<b>بداية الخط - محافظة:</b> ${exData["بداية الخط - محافظة"] || "-"}<br/>`;
            popupContent += `<b>بداية الخط - مدينة:</b> ${exData["بداية الخط - مدينة"] || "-"}<br/>`;
            popupContent += `<b>نهاية الخط - مدينة:</b> ${exData["نهاية الخط - مدينة"] || "-"}<br/>`;
            popupContent += `<b>أجرة المواصلات:</b> ${exData["اجرة المواصلات بالحافلات العمومي "] || "-"}<br/>`;
            popupContent += `<b>حالة الخط:</b> ${exData["حالة الخط"] || "-"}<br/>`;
            popupContent += `<b>مسار الخط ذهاب و إياب:</b> ${exData["مسار الخط ذهاب و اياب"] || "-"}<br/>`;
          } else {
            popupContent += `<i>لا توجد بيانات إضافية.</i>`;
          }

          layer.bindPopup(popupContent);
        }
      }).addTo(map);
    }).catch(err => {
      console.error('خطأ في تحميل البيانات أو معالجتها:', err);
      alert('حدث خطأ أثناء تحميل البيانات، تأكد من الروابط.');
    });
  </script>
</body>
</html>
