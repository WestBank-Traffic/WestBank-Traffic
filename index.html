<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف الحافلات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    var map = L.map('map').setView([32.0, 35.5], 9);  // إعداد الخريطة مع الزوم المناسب

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    var busData = [];  // لتخزين بيانات EX_Bus.json

    // تحميل بيانات EX_Bus.json
    fetch('https://example.com/path/to/EX_Bus.json')  // رابط ملف EX_Bus.json
      .then(response => response.json())
      .then(data => {
        busData = data;
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات EX_Bus:', error));

    var geoJsonData; // لتخزين بيانات Bus.geojson

    // تحميل بيانات Bus.geojson
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Bus.geojson')  // رابط Bus.geojson
      .then(response => response.json())
      .then(data => {
        geoJsonData = data;

        var busIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
          iconSize: [30, 30],  // حجم مناسب للباصات
          iconAnchor: [15, 30],  // نقطة الارتكاز
          popupAnchor: [0, -30]  // مكان ظهور البوب أب
        });

        // إضافة نقاط Bus.geojson إلى الخريطة
        L.geoJSON(geoJsonData, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: busIcon });
          },
          onEachFeature: function(feature, layer) {
            layer.on('click', function() {
              var busName = feature.properties.الاسم;  // الحصول على اسم الباص

              // إضافة Console Log للمراجعة
              console.log("الاسم من Bus.geojson:", busName);
              console.log("مجمع الخطوط (كراج) من EX_Bus:", busData.map(bus => bus['مجمع الخطوط (كراج)']));

              // البحث في بيانات EX_Bus.json حسب الاسم
              var matchingBus = busData.find(bus => bus['مجمع الخطوط (كراج)'].trim().toLowerCase() === busName.trim().toLowerCase());

              // إذا تم العثور على تطابق، إظهار البيانات
              if (matchingBus) {
                var popupContent = "<h4>معلومات الباص</h4>";
                popupContent += "<p><strong>الاسم:</strong> " + busName + "</p>";
                popupContent += "<p><strong>البيانات المرتبطة:</strong></p>";
                popupContent += "<ul>";
                for (var key in matchingBus) {
                  if (matchingBus.hasOwnProperty(key)) {
                    popupContent += "<li><strong>" + key + ":</strong> " + matchingBus[key] + "</li>";
                  }
                }
                popupContent += "</ul>";

                layer.bindPopup(popupContent).openPopup();
              } else {
                layer.bindPopup("لا توجد بيانات مرتبطة لهذا الباص.").openPopup();
              }
            });
          }
        }).addTo(map);
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات Bus.geojson:', error));

  </script>
</body>
</html>
