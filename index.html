<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة مواقف الحافلات مع بيانات إضافية</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 1 1 100%;
      margin-bottom: 6px;
    }
    select, button {
      padding: 7px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      min-width: 150px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #155a9c;
    }
    /* تنسيق مربع الوجهة داخل البوب أب */
    .popup-destination {
      padding: 8px 15px;
      margin-bottom: 8px;
      border-radius: 15px;
      cursor: pointer;
      background-color: #ffd8b1;
      border: 1.5px solid #ff9800;
      font-weight: 600;
      font-size: 17px;
      color: #e65100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .popup-destination:hover {
      background-color: #ffb366;
      color: white;
      border-color: #ef6c00;
    }
    .popup-content-wrapper {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
    <select id="governorate-select">
      <option value="">-- اختر المحافظة --</option>
    </select>
    <select id="destination-select" disabled>
      <option value="">-- اختر الوجهة --</option>
    </select>
    <button id="reset-btn">عرض كل المحطات</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    var bounds = [[31.1, 34.9], [32.6, 35.6]];
    var map = L.map('map').fitBounds(bounds);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    var governorateLayer;

    // أيقونة الحافلة
    var busIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    // تحميل البيانات
    Promise.all([
      fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Governarates.geojson').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/BUS_WestBank.geojson').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/EX_BusWB.json').then(r => r.json())
    ]).then(([governoratesData, busData, exBusData]) => {
      // تنظيف أسماء الحقول في EX_BusWB
      exBusData.forEach(item => {
        for (const key in item) {
          const trimmedKey = key.trim();
          if (trimmedKey !== key) {
            item[trimmedKey] = item[key];
            delete item[key];
          }
        }
      });

      // تخزين بيانات المواصلات حسب ID_CODE
      let exBusDictByID = {};
      exBusData.forEach(item => {
        let id = item["ID_CODE"];
        if (!exBusDictByID[id]) exBusDictByID[id] = [];
        exBusDictByID[id].push(item);
      });

      // تعبئة قائمة المحافظات
      let governorateSelect = document.getElementById('governorate-select');
      governoratesData.features.forEach(feature => {
        let govName = feature.properties.Name || feature.properties.name || "غير معروف";
        let option = document.createElement('option');
        option.value = govName;
        option.textContent = govName;
        governorateSelect.appendChild(option);
      });

      // عناصر التحكم بالوجهات
      let destinationSelect = document.getElementById('destination-select');

      // عرض كل المحطات (طبقة المواقف)
      let markersLayerGroup;

      function addBusMarkers(filterGov, filterDest) {
        if (markersLayerGroup) {
          map.removeLayer(markersLayerGroup);
        }
        markersLayerGroup = L.layerGroup();

        busData.features.forEach(feature => {
          let idCode = feature.properties["ID_CODE"];
          let exDataArray = exBusDictByID[idCode] || [];

          // التحقق من المحافظة
          if (filterGov) {
            // المحافظة في بيانات exDataArray (نفس "بداية الخط - محافظة")؟
            let inGov = exDataArray.some(ex => ex["بداية الخط - محافظة"] === filterGov);
            if (!inGov) return; // تجاهل إذا ليست ضمن المحافظة
          }

          // التحقق من الوجهة
          if (filterDest) {
            let inDest = exDataArray.some(ex => ex["نهاية الخط - مدينة"] === filterDest);
            if (!inDest) return; // تجاهل إذا ليست ضمن الوجهة
          }

          let marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {icon: busIcon});
          
          // بناء المحتوى للبوابة
          let popupContent = `<b style="font-size:22px; font-weight:bold; display:block; margin-bottom:10px;">اسم المحطة: ${feature.properties["الاسم"]}</b><hr/>`;

          if (exDataArray.length > 0) {
            popupContent += '<div class="popup-content-wrapper">';
            exDataArray.forEach((exData) => {
              const fare = exData['اجرة المواصلات بالحافلات العمومي'] && exData['اجرة المواصلات بالحافلات العمومي'].trim() !== "" 
                ? exData['اجرة المواصلات بالحافلات العمومي'] 
                : 'غير متوفرة';

              popupContent += `<div class="popup-destination" onclick="alert('تفاصيل الوجهة:\\nمحافظة البداية: ${exData['بداية الخط - محافظة']}\\nمدينة البداية: ${exData['بداية الخط - مدينة']}\\nمدينة النهاية: ${exData['نهاية الخط - مدينة']}\\nأجرة المواصلات: ${fare}\\nحالة الخط: ${exData['حالة الخط']}\\nمسار الخط: ${exData['مسار الخط ذهاب و اياب']}')">`;
              popupContent += `${exData["نهاية الخط - مدينة"] || "-"}`;
              popupContent += '</div>';
            });
            popupContent += '</div>';
          } else {
            popupContent += `<i>لا توجد بيانات إضافية.</i>`;
          }

          marker.bindPopup(popupContent);

          markersLayerGroup.addLayer(marker);
        });

        markersLayerGroup.addTo(map);
      }

      // عند اختيار المحافظة: تحديث الوجهات وتصفية المحطات
      governorateSelect.addEventListener('change', function() {
        const selectedGov = this.value;
        destinationSelect.innerHTML = '<option value="">-- اختر الوجهة --</option>';

        if (!selectedGov) {
          destinationSelect.disabled = true;
          addBusMarkers(null, null); // عرض كل المحطات
          if (governorateLayer) {
            map.removeLayer(governorateLayer);
            governorateLayer = null;
          }
          map.fitBounds(bounds);
          return;
        }

        // فلترة الوجهات حسب المحافظة المختارة
        let filteredDestSet = new Set();
        exBusData.forEach(item => {
          if(item["بداية الخط - محافظة"] === selectedGov && item["نهاية الخط - مدينة"]) {
            filteredDestSet.add(item["نهاية الخط - مدينة"]);
          }
        });

        let filteredDestArray = Array.from(filteredDestSet).sort();

        filteredDestArray.forEach(dest => {
          let option = document.createElement('option');
          option.value = dest;
          option.textContent = dest;
          destinationSelect.appendChild(option);
        });

        destinationSelect.disabled = false;

        // عرض حدود المحافظة على الخريطة
        if (governorateLayer) {
          map.removeLayer(governorateLayer);
          governorateLayer = null;
        }
        let selectedFeature = governoratesData.features.find(f => {
          let name = f.properties.Name || f.properties.name || "";
          return name === selectedGov;
        });
        if (selectedFeature) {
          governorateLayer = L.geoJSON(selectedFeature, {
            style: { color: '#ff6600', weight: 3, fillOpacity: 0.1 }
          }).addTo(map);
          map.fitBounds(governorateLayer.getBounds());
        }

        addBusMarkers(selectedGov, null);
      });

      // عند اختيار الوجهة: تصفية المحطات فقط لتلك الوجهة
      destinationSelect.addEventListener('change', function() {
        const selectedGov = governorateSelect.value || null;
        const selectedDest = this.value || null;

        addBusMarkers(selectedGov, selectedDest);
      });

      // زر إعادة العرض
      document.getElementById('reset-btn').addEventListener('click', function() {
        governorateSelect.value = "";
        destinationSelect.innerHTML = '<option value="">-- اختر الوجهة --</option>';
        destinationSelect.disabled = true;

        if (governorateLayer) {
          map.removeLayer(governorateLayer);
          governorateLayer = null;
        }
        addBusMarkers(null, null);
        map.fitBounds(bounds);
      });

      // عرض كل المحطات بشكل افتراضي
      destinationSelect.disabled = true;
      addBusMarkers(null, null);

    }).catch(err => {
      console.error('خطأ في تحميل البيانات:', err);
      alert('حدث خطأ أثناء تحميل البيانات، تأكد من الروابط.');
    });
  </script>
</body>
</html>
