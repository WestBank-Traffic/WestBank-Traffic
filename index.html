<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة مواقف الحافلات مع بيانات إضافية</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
      width: 100%;
      margin-bottom: 5px;
    }
    .control-group {
      margin: 5px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 3px;
      font-weight: 600;
    }
    select, button {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
    button {
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border: none;
      margin-top: 22px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>

    <div class="control-group">
      <label for="governorate-select">اختر المحافظة:</label>
      <select id="governorate-select">
        <option value="">-- اختر المحافظة --</option>
      </select>
    </div>

    <div class="control-group">
      <label for="destination-select">اختر وجهتك:</label>
      <select id="destination-select">
        <option value="">-- اختر الوجهة --</option>
      </select>
      <button id="go-btn">اذهب</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([32.0, 35.3], 10);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 20
    }).addTo(map);

    // متغير لتخزين حدود المحافظة المرسومة حتى نحذفها لو اخترنا محافظة ثانية
    var governorateLayer;

    // تحميل ملف المحافظات ورسم القائمة
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Governarates.geojson')
      .then(res => res.json())
      .then(data => {
        window.governoratesData = data; // حفظ البيانات عالمياً للاستخدام لاحقاً
        let select = document.getElementById('governorate-select');

        data.features.forEach(feature => {
          let name = feature.properties['NAME_1'] || feature.properties['name'] || "غير معروف";
          let option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      });

    // التعامل مع اختيار المحافظة ورسم حدودها
    document.getElementById('governorate-select').addEventListener('change', function() {
      let selectedName = this.value;
      if(governorateLayer) {
        map.removeLayer(governorateLayer);
        governorateLayer = null;
      }

      if(!selectedName) return;

      // إيجاد شكل المحافظة المختارة
      let selectedFeature = window.governoratesData.features.find(f => {
        let name = f.properties['NAME_1'] || f.properties['name'];
        return name === selectedName;
      });

      if(selectedFeature) {
        governorateLayer = L.geoJSON(selectedFeature, {
          style: {
            color: "#ff7800",
            weight: 3,
            opacity: 0.7,
            fillOpacity: 0.2
          }
        }).addTo(map);

        // تكبير الرؤية على حدود المحافظة
        map.fitBounds(governorateLayer.getBounds());
      }
    });

    // باقي الشغل عندك: تحميل ملفات المواقف والوجهات، تفعيل اختيار الوجهة، الخ...
    // ممكن تضيف باقي الكود بناءً على الكود السابق اللي زبطناه.

  </script>
</body>
</html>
