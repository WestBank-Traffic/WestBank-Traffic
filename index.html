<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف الحافلات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // إعداد الخريطة مع الزوم على الضفة الغربية
    var map = L.map('map').setView([32.0, 35.5], 9);  // إحداثيات الضفة الغربية ومستوى التكبير

    // إضافة طبقة الأساس (Basemap)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // تحميل بيانات Bus_westbank.geojson
    fetch('https://raw.githubusercontent.com/username/repository/branch/Bus_westbank.geojson')  // الرابط لملف GeoJSON الجديد
      .then(response => response.json())
      .then(data => {
        // إضافة البيانات على الخريطة باستخدام geoJSON
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng);  // عرض النقاط بدون أيقونة، كمؤشرات عادية
          }
        }).addTo(map);
      })
      .catch(error => console.log('حدث خطأ أثناء تحميل البيانات:', error));
  </script>
</body>
</html>
