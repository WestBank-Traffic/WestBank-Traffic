<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواقع مواقف الحافلات والحواجز في الضفة الغربية</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
    .leaflet-popup-content {
      text-align: right;
    }
    .leaflet-popup-content b {
      display: block;
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">مواقع مراكز النقل العام والحواجز في الضفة الغربية</div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    // إنشاء الخريطة وضبط الزوم
    var map = L.map('map').setView([31.95, 35.2], 9);

    // إضافة طبقة الخريطة الأساسية
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: 'OpenStreetMap & CARTO',
      maxZoom: 20
    }).addTo(map);

    // تعريف الأيقونات
    var busIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/logo%20Bus.svg',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    var checkpointIcons = {
      "مفتوح": L.icon({
        iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/Logo%20checkpoints_T.svg',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      }),
      "مغلق": L.icon({
        iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/Logo%20checkpoints.svg',
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      })
    };

    var checkpointsLayers = {};

    Promise.all([
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/BUS_WestBank.geojson').then(res => res.json()),
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/checkpoint.geojson').then(res => res.json())
    ]).then(([busData, checkpointData]) => {

      // إضافة محطات الحافلات
      L.geoJSON(busData, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: busIcon }),
        onEachFeature: (feature, layer) => {
          layer.bindPopup(`<b>${feature.properties['الاسم']}</b>`);
        }
      }).addTo(map);

      // إضافة الحواجز مع أيقونات الحالة
      checkpointData.features.forEach(feature => {
        var defaultStatus = "مفتوح"; // الحالة الافتراضية
        var marker = L.marker([
          feature.geometry.coordinates[1],
          feature.geometry.coordinates[0]
        ], { icon: checkpointIcons[defaultStatus] });

        checkpointsLayers[feature.properties.ID] = marker;

        var popupContent = `
          <b>${feature.properties['name_ar'] || 'غير محدد'}</b>
          <label>اختر الحالة:</label>
          <select id="status-${feature.properties.ID}">
            <option value="مفتوح">مفتوح</option>
            <option value="مغلق">مغلق</option>
          </select>
          <button onclick="updateCheckpoint('${feature.properties.ID}')">تحديث الحالة</button>
        `;
        marker.bindPopup(popupContent).addTo(map);
      });

    }).catch(err => console.error('حدث خطأ:', err));

    // وظيفة تحديث حالة الحاجز
    function updateCheckpoint(id) {
      var selectElement = document.getElementById(`status-${id}`);
      var newStatus = selectElement.value;

      // تغيير الأيقونة وفقاً للحالة الجديدة
      checkpointsLayers[id].setIcon(checkpointIcons[newStatus]);
      alert(`تم تحديث حالة الحاجز إلى: ${newStatus}`);
    }
  </script>
</body>
</html>
