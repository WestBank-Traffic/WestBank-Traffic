<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف السيارات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // إعداد الخريطة مع الزوم على الضفة الغربية
    var map = L.map('map').setView([32.0, 35.5], 9);  // إحداثيات للضفة الغربية مع مستوى تكبير مناسب

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    var busData; // لتخزين بيانات bus.geojson
    var exBusData = {}; // لتخزين بيانات EX_Bus.json

    // تحميل بيانات EX_Bus.json (أو بيانات Excel المحولة إلى JSON)
    fetch('رابط EX_Bus.json')  // هنا تضع رابط الملف
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          exBusData[item.الاسم] = item;  // نقوم بتخزين البيانات في كائن حسب الاسم
        });
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل EX_Bus.json:', error));

    // تحميل بيانات الحافلات (Bus.geojson)
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Bus.geojson')  // رابط GeoJSON
      .then(response => response.json())
      .then(data => {
        busData = data;

        // تحميل الرمز من الملف SVG
        var busIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
          iconSize: [30, 30],  // حجم مناسب
          iconAnchor: [15, 30],  // نقطة الارتكاز
          popupAnchor: [0, -30]  // مكان ظهور البوب أب
        });

        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: busIcon });
          },
          onEachFeature: function(feature, layer) {
            // البحث عن المحطة في EX_Bus.json باستخدام الاسم
            var stationName = feature.properties.Name;  // هذا يعتمد على اسم الحقل في Bus.geojson
            var additionalData = exBusData[stationName];  // إذا وجدنا تطابقًا مع اسم المحطة

            // عرض البيانات في الـ popup
            var popupContent = "<table border='1' style='border-collapse: collapse; width: 100%;'>";
            popupContent += "<tr><th>الموقع</th><td>" + (feature.properties.Location || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>وجهة التوصيل</th><td>" + (feature.properties.to_Where_1 || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>أجرة التوصيل</th><td>" + (feature.properties.Fees || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>الوقت</th><td>" + (feature.properties.Time || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>اسم المجمع</th><td>" + (additionalData ? additionalData.الاسم : 'غير محدد') + "</td></tr>";  // إضافة بيانات EX_Bus.json
            popupContent += "</table>";

            layer.bindPopup(popupContent);
            map.addLayer(layer);
          }
        });
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات الحافلات:', error));

  </script>
</body>
</html>
