<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة مواقف الحافلات مع بيانات إضافية</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    var bounds = [[31.1, 34.9], [32.6, 35.6]];
    var map = L.map('map').fitBounds(bounds);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 20
    }).addTo(map);

    // تحميل البيانات من GitHub
    Promise.all([
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/BUS_WestBank.geojson').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/EX_BusWB.json').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/checkpoint.geojson').then(r => r.json())
    ])
    .then(([busData, exBusData, checkpointData]) => {
      var busIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/logo%20Bus.svg', // أيقونة الباص
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      var checkpointIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/Logo%20checkpoints.svg', // أيقونة الحاجز
        iconSize: [30, 30],
        iconAnchor: [15, 30],
        popupAnchor: [0, -30]
      });

      // إضافة طبقة الباصات
      L.geoJSON(busData, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: busIcon });
        },
        onEachFeature: function (feature, layer) {
          var name = feature.properties["الاسم"] || 'لا يوجد اسم';
          layer.bindPopup(`<b>اسم المحطة:</b> ${name}`);
        }
      }).addTo(map);

      // إضافة طبقة الحواجز
      L.geoJSON(checkpointData, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: checkpointIcon });
        },
        onEachFeature: function (feature, layer) {
          var name_ar = feature.properties["name_ar"] || 'لا يوجد اسم';
          var status = feature.properties["status"] || 'غير محدد';
          
          var popupContent = `
            <b>اسم الحاجز:</b> ${name_ar} <br/>
            <b>الحالة:</b> ${status}
            <br/><br/>
            <button onclick="updateGateStatus('${feature.properties["ID"]}', '${layer}')">تحديث الحالة</button>
          `;
          layer.bindPopup(popupContent);
        }
      }).addTo(map);

      // تحديث حالة الحاجز
      window.updateGateStatus = function(id, layer) {
        const status = prompt("اختر الحالة الجديدة (مفتوح / مغلق):", "مفتوح");
        if (status && (status === "مفتوح" || status === "مغلق")) {
          layer.setPopupContent(`<b>اسم الحاجز:</b> ${layer.getPopup().getContent().split('<br>')[0]}<br/><b>الحالة:</b> ${status}`);
          alert('تم تحديث حالة الحاجز!');
        } else {
          alert('الحالة غير صحيحة!');
        }
      };
    })
    .catch(err => {
      console.error('خطأ في تحميل البيانات:', err);
      alert('حدث خطأ أثناء تحميل البيانات');
    });
  </script>
</body>
</html>
