<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف الحافلات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام -الفردات- في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // إعداد الخريطة مع الزوم على الضفة الغربية
    var map = L.map('map').setView([32.0, 35.5], 9);  // إحداثيات للضفة الغربية مع مستوى تكبير مناسب

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    var busData; // لتخزين بيانات bus.geojson

    // تحميل بيانات الحافلات (Bus.geojson)
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Bus.geojson')  // رابط GeoJSON
      .then(response => response.json())
      .then(data => {
        busData = data;

        // تحميل الرمز من الملف SVG
        var busIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
          iconSize: [30, 30],  // حجم مناسب للباصات
          iconAnchor: [15, 30],  // نقطة الارتكاز
          popupAnchor: [0, -30]  // مكان ظهور البوب أب
        });

        // إضافة بيانات Bus.geojson
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: busIcon });
          }
        }).addTo(map);
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات الحافلات:', error));

    // إضافة طبقة checkpoint.geojson مع نفس الأيقونة لجميع النقاط
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/checkpoint.geojson')  // رابط GeoJSON للطبقة الجديدة
      .then(response => response.json())
      .then(data => {
        console.log(data);  // طباعة البيانات في وحدة التحكم للتأكد من تحميلها بشكل صحيح

        // تحديد الأيقونة الموحدة لجميع الحواجز
        var checkpointIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/ch.svg',  // رابط أيقونة ch.svg
          iconSize: [20, 20],  // حجم الأيقونة
          iconAnchor: [10, 20],  // نقطة الارتكاز
          popupAnchor: [0, -20]  // مكان ظهور البوب أب
        });

        // إضافة نقاط checkpoint إلى الخريطة باستخدام نفس الأيقونة
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: checkpointIcon });  // استخدام الأيقونة الموحدة لجميع الحواجز
          }
        }).addTo(map);
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات checkpoint:', error));

  </script>
</body>
</html>
