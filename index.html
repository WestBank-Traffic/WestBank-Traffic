<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواقع مواقف الحافلات والحواجز في الضفة الغربية</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
    .popup-destination {
      padding: 8px 15px;
      margin-bottom: 8px;
      border-radius: 15px;
      cursor: pointer;
      background-color: #ffd8b1;
      border: 1.5px solid #ff9800;
      font-weight: 600;
      font-size: 17px;
      color: #e65100;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .popup-destination:hover {
      background-color: #ffb366;
      color: white;
      border-color: #ef6c00;
    }

    /* تعديل تنسيق البوب أب ليبدأ من اليمين */
    .leaflet-popup-content {
      text-align: right; /* تجعل النص يبدأ من اليمين */
    }

    /* تعديل تنسيق اسم الحاجز ليكون في المنتصف وبحجم أكبر */
    .leaflet-popup-content b {
      font-size: 20px;
      text-align: center;
      display: block;
      margin-bottom: 10px;
    }

    /* تنسيق الـ select */
    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    /* تنسيق الزر */
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-box">
    <div class="leaflet-control-title">مواقع مراكز النقل العام والحواجز في الضفة الغربية</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([31.5, 35.2], 10); // Adjusted to central point of the West Bank

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 20
    }).addTo(map);

    // Icon for bus stations
    var busIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/logo%20Bus.svg',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    // Icon for checkpoints
    var checkpointIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/Logo%20checkpoints.svg',
      iconSize: [30, 30],
      iconAnchor: [15, 30],
      popupAnchor: [0, -30]
    });

    // Fetch and load GeoJSON data
    Promise.all([
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/BUS_WestBank.geojson').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/EX_BusWB.json').then(r => r.json()),
      fetch('https://raw.githubusercontent.com/WestBank-Traffic/WestBank-Traffic/main/checkpoint.geojson').then(r => r.json())
    ]).then(([busData, exBusData, checkpointData]) => {
      // Add bus station data to map
      L.geoJSON(busData, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: busIcon }),
        onEachFeature: (feature, layer) => {
          var popupContent = `
            <b>${feature.properties['الاسم']}</b><hr/>
            <div class="popup-destination" onclick="alert('تفاصيل: ${feature.properties['الاسم']}')">تفاصيل المحطة</div>
          `;
          layer.bindPopup(popupContent);
        }
      }).addTo(map);

      // Add checkpoint data to map
      L.geoJSON(checkpointData, {
        pointToLayer: (feature, latlng) => L.marker(latlng, { icon: checkpointIcon }),
        onEachFeature: (feature, layer) => {
          var popupContent = `
            <b>${feature.properties['name_ar'] || 'غير محدد'}</b><br/>
            <label for="status-select-${feature.properties['ID']}">اختر الحالة:</label>
            <select id="status-select-${feature.properties['ID']}">
              <option value="مفتوح">مفتوح</option>
              <option value="مغلق">مغلق</option>
            </select>
            <button onclick="updateGateStatus('${feature.properties['ID']}')">تحديث الحالة</button>
          `;
          layer.bindPopup(popupContent);
        }
      }).addTo(map);
    }).catch(err => console.log('Error loading data:', err));

    // Update status of the checkpoint
    window.updateGateStatus = function(id) {
      const select = document.getElementById(`status-select-${id}`);
      const status = select.value;
      alert(`تم تحديث حالة الحاجز ${id} إلى: ${status}`);
    };
  </script>
</body>
</html>
