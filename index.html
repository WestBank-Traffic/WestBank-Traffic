<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقف السيارات والخطوط</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
    #control-box {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      margin: 0 10px;
      align-items: center;
    }
    .leaflet-control-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex: 2;
    }
    #question-box {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }
    #question-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #question-box h2 {
      margin: 0 0 10px 0;
    }
    #question-box label, #question-box select, #question-box button {
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="control-box">
    <div id="question-box">
      <h2>أسئلة حول مواقف السيارات</h2>
      <form id="question-form">
        <label for="destination">وجهة التوصيل:</label>
        <select id="destination" name="destination"></select>
        <button type="submit">إظهار الموقف</button>
        <button id="route-button" type="button">تحديد المسار</button>
      </form>
    </div>
    <div class="leaflet-control-title">مواقع مواقف السيارات في مدينة رام الله</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // إعداد الخريطة مع الزوم على الضفة الغربية
    var map = L.map('map').setView([32.0, 35.5], 9);  // إحداثيات للضفة الغربية مع مستوى تكبير مناسب

    // إضافة طبقة الأساس
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    var markers = L.markerClusterGroup();
    var busData; // لتخزين بيانات bus.geojson

    // تحميل بيانات الحافلات (Bus.geojson)
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/Bus.geojson')  // رابط GeoJSON
      .then(response => response.json())
      .then(data => {
        busData = data;
        var destinationSelect = document.getElementById("destination");
        var destinations = new Set();

        // تحميل الرمز من الملف SVG
        var busIcon = L.icon({
          iconUrl: 'https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/directions_bus_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg',
          iconSize: [30, 30],  // حجم مناسب
          iconAnchor: [15, 30],  // نقطة الارتكاز
          popupAnchor: [0, -30]  // مكان ظهور البوب أب
        });

        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: busIcon });
          },
          onEachFeature: function(feature, layer) {
            // عرض البيانات في الـ popup
            var popupContent = "<table border='1' style='border-collapse: collapse; width: 100%;'>";
            popupContent += "<tr><th>الموقع</th><td>" + (feature.properties.Location || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>وجهة التوصيل</th><td>" + (feature.properties.to_Where_1 || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>أجرة التوصيل</th><td>" + (feature.properties.Fees || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>الوقت</th><td>" + (feature.properties.Time || 'غير محدد') + "</td></tr>";
            popupContent += "<tr><th>اسم المجمع</th><td>" + (feature.properties.Name || 'غير محدد') + "</td></tr>";
            popupContent += "</table>";

            layer.bindPopup(popupContent);

            // جمع الوجهات للقائمة المنسدلة
            destinations.add(feature.properties.to_Where_1);
            markers.addLayer(layer);
          }
        });
        map.addLayer(markers);

        // تعبئة قائمة الوجهات
        destinations.forEach(function(destination) {
          var option = document.createElement("option");
          option.value = destination;
          option.text = destination;
          destinationSelect.add(option);
        });
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات الحافلات:', error));

    // تحميل بيانات EX_Bus.json (ربطها مع Bus.geojson)
    fetch('https://raw.githubusercontent.com/Rahaf-Yaze/Car-Stations-in-Ramallahv/main/EX_Bus.json')  // رابط EX_Bus.json
      .then(response => response.json())
      .then(data => {
        exBusData = data;

        // ربط بيانات EX_Bus مع Bus.geojson
        L.geoJSON(busData, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: busIcon });
          },
          onEachFeature: function(feature, layer) {
            var popupContent = "<table border='1' style='border-collapse: collapse; width: 100%;'>";

            // ربط الاسم من Bus.geojson مع EX_Bus.json
            const matchingExBus = exBusData.find(item => item.Name === feature.properties.Name);
            
            if (matchingExBus) {
              popupContent += "<tr><th>الموقع</th><td>" + matchingExBus.Location + "</td></tr>";
              popupContent += "<tr><th>وجهة التوصيل</th><td>" + matchingExBus.to_Where_1 + "</td></tr>";
              popupContent += "<tr><th>أجرة التوصيل</th><td>" + matchingExBus.Fees + "</td></tr>";
              popupContent += "<tr><th>الوقت</th><td>" + matchingExBus.Time + "</td></tr>";
            } else {
              popupContent += "<tr><td colspan='2'>لا توجد بيانات إضافية</td></tr>";
            }

            popupContent += "</table>";
            layer.bindPopup(popupContent);
          }
        }).addTo(map);
      })
      .catch(error => console.error('حدث خطأ أثناء تحميل بيانات EX_Bus:', error));
  </script>
</body>
</html>
